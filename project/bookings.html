    <main>
        <section id="bookings">
            <div class="service">
                <div class="service-info">
                    <h3>Music Recording</h3>
                    <p>$35/hr</p>
                    <button class="cta-button" data-service="Music Recording">Book Now</button>
                </div>
            </div>
            <div class="service">
                <div class="service-info">
                    <h3>Mixing and Mastering</h3>
                    <p>$15/hr</p>
                    <button class="cta-button" data-service="Mixing and Mastering">Book Now</button>
                </div>
            </div>
            <div class="service">
                <div class="service-info">
                    <h3>Video Recording and Podcasts</h3>
                    <p>$50/hr</p>
                    <button class="cta-button" data-service="Video Recording and Podcasts">Book Now</button>
                </div>
            </div>
        </section>

        <!-- Modal Structure -->
        <div id="bookingModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h3 id="modal-service-title"></h3>
                <form id="bookingForm">
                    <input type="hidden" id="serviceType" name="serviceType">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="date">Preferred Date:</label>
                    <input type="date" id="date" name="date" required>
                    <label for="time">Preferred Time:</label>
                    <input type="time" id="time" name="time" required>
                    <button type="submit" class="cta-button">Submit</button>
                </form>
            </div>
        </div>
